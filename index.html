<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet"  href="style.css" />

    <script src='jquery-3.5.1.min.js'></script>
    <script src='bootstrap.min.js'></script>

</head>
<body>

    <div class="area">
        <img class="logo" src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg" />
        <h2>Faça o Login</h2>
        <form>

            <input type="email" name="email" placeholder="Digite seu e-mail" class="form-control" />
            <input type="password" name="password" placeholder="Digite sua Senha" class="form-control" />

            <label class="remember">
                <input type="checkbox" name="remember" value="1" />
                Lembrar minha senha
            </label>

            <input type="submit" value="Entrar" class="btn btn-lg btn-primary btn-block" />
        </form>

        <p class="gray padding"> 2020 </p>
       
    </div>

    
    
</body>
</html>
